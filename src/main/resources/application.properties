spring.application.name=money-kids-back

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# DataSource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/money_kids?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=cell4086
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring Security User
spring.security.user.name=root
spring.security.user.password=1234

# Spring DevTools LiveReload
spring.devtools.livereload.enabled=true

# Thymeleaf cache disable
spring.thymeleaf.cache=false

# Logging level to debug
logging.level.org.springframework=DEBUG

# OpenAI API Key
spring.ai.openai.api-key=TEST
spring.ai.openai.speech.api-key=TEST

