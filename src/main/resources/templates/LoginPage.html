<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
</head>
<body>
<h2>로그인</h2>

<!-- ✅ 카카오 로그인 -->
<form th:action="@{/api/users/login/kakao}" method="get">
    <button type="submit">카카오 로그인</button>
</form>

<!-- ✅ 구글 로그인 -->
<form th:action="@{/api/users/login/google}" method="get">
    <button type="submit">구글 로그인</button>
</form>
<hr>

<!-- ✅ 일반 로그인 -->
<form th:action="@{/api/users/login}" method="post">
    <label for="id">아이디:</label>
    <input type="text" id="id" name="id"><br><br>

    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password"><br><br>

    <button type="submit">일반 로그인</button>
</form>
<p th:if="${errorMessage}" th:text="${errorMessage}" style="color: red;"></p>
<hr>

<!-- ✅ 회원가입 -->
<form th:action="@{/api/auth/register}" method="get">
    <button type="submit">회원가입</button>
</form>
</body>
</html>
